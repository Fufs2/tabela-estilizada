<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Moda</h2>
    <div>
        <table>
            <tr class="cabecalho" id="cabecalho-moda">
                <th>
                    <strong>Produto</strong>
                </th>
                <th>
                    <strong>Tamanho</strong>
                </th>
                <th>
                    <strong>Valor</strong>
                </th>
            </tr>
            <tr>
                <td class="dados">
                    Camiseta
                </td>
                <td class="dados">
                    M
                </td>
                <td class="dados">
                    R$ 49,00
                </td>
            </tr>
            <tr>
                <td class="dados">
                    Tênis
                </td>
                <td class="dados">
                    42
                </td>
                <td class="dados">
                    R$ 5,00
                </td>
            </tr>
        </table>
    </div>
    <h2>Casa</h2>
    <div>
        <table>
            <tr class="cabecalho" id="cabecalho-casa">
                <th>
                    <strong>Produto</strong>
                </th>
                <th>
                    <strong>Valor</strong>
                </th>
            </tr>
            <tr>
                <td class="dados">
                    Sofá
                </td>
                <td class="dados">
                    R$ 1.200,00
                </td>
            </tr>
            <tr>
                <td class="dados">
                    Televisão
                </td>
                <td class="dados">
                    R$ 5.000,00
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
